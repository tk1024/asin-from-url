<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASIN from URL</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</head>

<body>
  <div class="container">
    <div class="card mt-3 mb-3">
      <div class="card-body">
        <h5 class="card-title">ASIN from URL</h5>
        <p class="card-text">
          Amazonの商品URLからASINを抽出します。<br>
          一行に１URLを入力する事で複数行を同時に出力します。
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label>入力</label>
            <textarea class="form-control" id="input" rows="5"></textarea>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <label>出力</label>
            <textarea class="form-control" id="output" rows="5" readonly></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script>
  (() => {
    document.getElementById("input").addEventListener("keyup", (ev) => {
      const productIds = ev.target.value.split("\n").map(line => {
        const matched = line.match(/dp\/([0-9a-zA-Z]{10})/)
        return matched && matched[1] || ""
      })
      document.getElementById("output").value = productIds.join("\n")
    })
  })()
</script>

</html>
